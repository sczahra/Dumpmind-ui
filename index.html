<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>DumpMind — Life Wiki</title>
<style>
body{font-family:-apple-system,system-ui;background:#fafafa;margin:0}
header{padding:14px 16px;font-size:20px;font-weight:600;background:#fff;border-bottom:1px solid #ddd}
main{padding:16px;max-width:800px;margin:auto}
input,textarea{width:100%;padding:8px;margin-top:8px;font-size:16px;border:1px solid #ccc;border-radius:8px}
button{padding:8px 12px;border-radius:6px;border:1px solid #ddd;background:white;font-size:16px}
ul{padding:0;list-style:none}
li button{width:100%;text-align:left;padding:10px;border:1px solid #eee;background:#fff;border-radius:8px;margin-bottom:8px}

/* Floating + button */
#inboxBtn{
position:fixed;bottom:20px;right:20px;
width:56px;height:56px;font-size:34px;
border-radius:50%;border:none;color:#fff;background:#007aff;
box-shadow:0 4px 12px rgba(0,0,0,.2);z-index:999;
}
/* Slide-up modal */
#inboxModal{
display:none;position:fixed;left:0;right:0;bottom:0;
background:#fff;border-top:1px solid #ccc;padding:16px;z-index:998;
box-shadow:0 -2px 10px rgba(0,0,0,.2);
}
</style>
</head>
<body>

<header>DumpMind — Life Wiki</header>

<main>
<h3>Link GitHub Repo</h3>
<input id="repo" placeholder="owner/repo"/>
<input id="token" placeholder="ghp_xxxxx"/>
<button id="save">Save</button>

<h3 style="margin-top:32px;">Topics</h3>
<input id="filter" placeholder="Search topics…"/>
<button id="refresh">Refresh</button>
<button id="newTopic">New Topic</button>
<ul id="topicList"></ul>

<div id="editorCard" style="display:none;margin-top:32px;">
  <h3 id="edTitle"></h3>
  <textarea id="editor" style="min-height:280px;"></textarea>
  <button id="savePage">Save Page</button>
</div>
</main>

<!-- Dump button -->
<button id="inboxBtn">+</button>
<div id="inboxModal">
  <h3>Quick Brain Dump</h3>
  <textarea id="inboxText" placeholder="Thought…"></textarea>
  <button id="inboxSaveBtn">Save</button>
  <button id="inboxCancelBtn">Cancel</button>
</div>

<script src="app.js?v=5"></script>
</body>
</html>
